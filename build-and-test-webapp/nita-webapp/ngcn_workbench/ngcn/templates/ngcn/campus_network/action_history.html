<html>
<head>
{% load staticfiles %}
<script>
jQuery(document).ready(function($) {
	    setTimeout(
      		  function()
      		  {
      			if ( global_action_history_table != null && typeof global_action_history_table != undefined ) {
      				global_action_history_table.destroy();
  			  	}
      			  global_action_history_table = $('#all-action-history-table').DataTable({
      				  "paging":   true,
      				  "ordering": false,
      				  "info":     false,
      				  "bFilter": false,
      				  "bInfo": false,
    				  "bLengthChange": false

      			  });
      		  }, 100);

    });
 </script>
</head>
<body>
	{% load django_tables2 %}
	<h3 style="padding-left: 7px;padding-bottom: 6px">Action History</h3>
	{% load django_tables2 %}
	{% if table  %}
	<div class="row">
		<div class="col-md-10" id="action-history" style="padding-left:6px"> {% render_table table %}</div>
		<div class="col-md-2"/>
	</div>
	{% endif %}
</body>
</html>
