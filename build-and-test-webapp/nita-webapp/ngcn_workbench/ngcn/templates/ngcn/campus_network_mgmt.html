<html>
<head>
	{% load staticfiles %}
	{% load i18n %}
	<script src="{% static "global/js/campus_network_mgmt.js" %}"/>
	<script src="{% static "components/data-table/js/jquery.dataTables.js" %}"/>

	<style>
		.selected {
		    background: #e9e9e9 !important;
		}

		.module {
		    margin-bottom: 0px !important;
		}

		.btn-default {
		    border-color: #fff;
		}
	</style>
</head>
<body>
    <div class="col-md-10">
	    <h3>{% trans "network_heading" %} Management</h3>
	    <!-- <a href="">Add</a>
	    <a href="">Change</a>
	    <a href="">Delete</a> -->

	    <div id="campus_network_container" class="row content" style="padding-left:10px">
             <div id="campus_network_main_pane">
             	<div class="text-right">
				    <button id="add_network" type="button" class="btn btn-default btn-xs" onclick="addCampusNetwork()">
			      		<span class="fa fa-plus fa-custom"></span> Add
			   		 </button>
					<button id="edit_network" type="button" class="btn btn-default btn-xs" onclick="editCampusNetworkBySelection()">
				         <span class="fa fa-pencil-square-o fa-custom"></span> Edit
				    </button>
					<button id="del_network" type="button" class="btn btn-default btn-xs" onclick="deleteCampusNetwork()">
					     <span class="fa fa-trash fa-custom"></span> Delete
				    </button>
				</div>
				<div style="padding-top:5px">
					{% load django_tables2 %}
	  				{% if table  %}
					{% render_table table %}
					{% endif %}
				</div>
             </div>
             <div id="campus_network_adjacent_pane" class="col-md3"/>
        </div>

        <form id="campus_network_form" action="/campusnetwork/add/" method="post" role="form">
	        <div id="add-campus-network-modal" class="modal fade" role="dialog">
	          	<div class="modal-dialog modal-md form-horizontal" >
	                 <div class="modal-content">
	                     <div class="modal-header">
	                         <button type="button" class="close" data-dismiss="modal" >&times</button>
	                         <h3 id="add_campus_network_header" class="modal-title">Add {% trans "network_heading" %}</h3>
	                     </div>

	                     <div id="campus_network_forms" class="modal-body">

	                     </div>
	                     <div class="modal-footer">
	                     	<div class="row" style="padding-left:20px;padding-right:28px">
								<div class="col-md-6 text-left">
									<button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Cancel</button>
								</div>
								<div class="col-md-6 text-right">
									<button type="submit" class="btn btn-success btn-sm">Save</button>
								</div>
							</div>
	                     </div>
	                 </div>
	             </div>
	         </div>
         </form>

         <form class="delete_campus_network_form">
	        <div id="delete-campus-network-modal" class="modal fade" role="dialog">
	          	<div class="modal-dialog modal-md form-horizontal" >
	                 <div class="modal-content">
	                     <div class="modal-header">
	                         <button type="button" class="close" data-dismiss="modal" >&times</button>
	                         <h3 class="modal-title">Delete {% trans "network_heading" %}</h3>
	                     </div>

	                     <div id="delete_campus_network_forms" class="modal-body">
	               		     Are you sure to delete the selected {% trans "network_heading" %} ?
	                     </div>
	                     <div class="modal-footer">
	                     	<div class="row" style="padding-left:20px;padding-right:28px">
								<div class="col-md-6 text-left">
									<button id="campus-network-delete-cancel" type="button" class="btn btn-info btn-sm" data-dismiss="modal">Cancel</button>
								</div>
								<div class="col-md-6 text-right">
									<button id="campus-network-delete" type="button" onclick="deleteCampusNetworks()" data-dismiss="modal" class="btn btn-danger btn-sm">Delete</button>
								</div>
							</div>
	                     </div>
	                 </div>
	             </div>
	         </div>
         </form>

	 </div>
</body>
</html>
