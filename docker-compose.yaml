version: "2.0"
services:
  webapp:
    image: juniper/nita-webapp:20.10-1
    command: ./build-and-test-webapp/wait-for-db.sh
    networks:
      - nita-network
    depends_on: [ db ]
    environment:
      - DJANGO_LOG_LEVEL=DEBUG
      - WEBAPP_USER
      - WEBAPP_PASS
      - JENKINS_USER
      - JENKINS_PASS
      - JENKINS_PORT
      - JENKINS_URL
    restart: always
  db:
    image: mariadb:10.4.12
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: Sites
      MYSQL_ROOT_PASSWORD: root
    networks:
      - nita-network
    volumes:
      - "mariadb:/var/lib/mysql"
    restart: always
  proxy:
    image: nginx:1.17.9
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/certificates/:/etc/certificate/"
    ports:
      - "443:443"
    networks:
      - nita-network
    depends_on: [ webapp ]
    restart: always
volumes:
  mariadb:
networks:
  nita-network:
    external: true
